<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        height: 100vh;
        background: linear-gradient(139deg, #d6f8bc, #bdf5f7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      .container {
        background-color: #f1c9a7;
        border: 3px solid grey;
        padding: 0 30px 20px 30px;
        border-radius: 25px;
        height: 400px;
      }
      .container:hover {
        background-color: #eebb8e;
        box-shadow: 0px 0px 30px #f1c9a7;
      }
      img {
        border: 2px solid gray;
        border-radius: 20px;
        height: 200px;
        object-fit: cover;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      img:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgb(255, 251, 0);
      }
      h2 {
        font-size: 30px;
      }
      button {
        padding: 10px;
        margin: 0 20px 0 20px;
        border: 3px solid rgb(186, 164, 22);
        border-radius: 10px;
        width: 100px;
        font-size: 18px;
        background-color: rgb(255, 243, 136);
      }
      button:hover {
        box-shadow: 0px 0px 20px rgb(255, 234, 0);
      }
      .ribbon {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(
          180deg,
          rgb(240, 75, 16),
          rgb(247, 132, 90),
          rgb(240, 75, 16)
        );
        color: white;
        font-weight: bold;
        font-size: 25px;
        padding: 8px 0;
        overflow: hidden;
        z-index: 1000;
      }

      .ribbon span {
        display: inline-block;
        white-space: nowrap;
        animation: scrollText 10s linear infinite;
      }

      @keyframes scrollText {
        from {
          transform: translateX(250%);
        }
        to {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div class="ribbon">
      <span>⚡ Welcome to the Pokémon World! Catch 'em all! ⚡</span>
    </div>
    <div class="container">
      <center>
        <h2>Pikachu</h2>
        <div class="img">
          <img src="pika.jpg" alt="Pikachu" />
        </div>
        <p>Electric (type)</p>
        <button>Tame</button>
        <button>Inspect</button>
      </center>
    </div>
  </body>
</html>
